<!DOCTYPE html>

  <style>

    * {

    }

    body {

      color: #fff;

      max-width: 450px;

    select {

      border: none;
      font-size: 1rem;
      background: #121212;
      color: #fff;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.7);
      transition: box-shadow 0.3s ease;
      cursor: pointer;

    }

    button {

      display: flex;
      justify-content: center;
      align-items: center;
    }

    #recomendacion a {
      color: #1ed760;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    #recomendacion a:hover {
      color: #1db954;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 25px;
      }
      h1 {
        font-size: 1.6rem;
      }
      button {

      }
    }
  </style>
</head>
